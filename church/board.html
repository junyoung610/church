<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>공지사항 | 샬롬교회</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header><h1>공지사항</h1></header>
    <nav>
      <a href="index.html">홈</a>
      <a href="about.html">교회소개</a>
      <a href="board.html">공지사항</a>
      <a href="contact.html">오시는 길</a>
      <a href="login.html">관리자</a>
    </nav>

    <section class="section">
      <div id="postList"></div>
    </section>

    <script>
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const postList = document.getElementById("postList");

      if (posts.length === 0) {
        postList.innerHTML = "<p>등록된 공지가 없습니다.</p>";
      } else {
        posts.reverse().forEach((post) => {
          postList.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <small>${post.date}</small>
          </div>
        `;
        });
      }
    </script>

    <footer><p>© 2025 샬롬교회</p></footer>
  </body>
</html>
