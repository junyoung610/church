  <body>
    <!-- header#header+main#main+footer#footer -->
    <header id="header"></header>
    <main class="form-page">
      <section class="form-container">
        <h2>회원가입</h2>
        <form action="/api/register" method="POST" class="form-box">
          <p class="required-info">필수 입력 항목</p>

          <div class="input-group">
            <label for="join-id">아이디 (이메일)</label>
            <input
              type="email"
              id="join-id"
              name="userEmail"
              placeholder="example@church.org"
              required
            />
          </div>

          <div class="input-group">
            <label for="join-pass">비밀번호</label>
            <input type="password" id="join-pass" name="password" required />
          </div>

          <div class="input-group">
            <label for="join-pass-confirm">비밀번호 확인</label>
            <input type="password" id="join-pass-confirm" name="passwordConfirm" required />
          </div>

          <div class="input-group">
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="userName" required />
          </div>

          <button type="submit" class="primary-btn">가입 완료</button>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="./js/auth.js"></script>
